<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LechazoConf 2017</title>
	<meta name="description" content="LechazoConf 2017 - Conferencia tecnológica - Valladolid - 27 de mayo de 2017 " />

    <link rel="icon" href="img/lechacito.png" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>
    <link href="css/jquery.bxslider.css" rel="stylesheet">
    <link href="css/simple.css" rel="stylesheet">

    <!-- Style css -->
    <link href="style.min.css" rel="stylesheet" />
    <link href="custom_style.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/library/html5shiv.min.js"></script>
    <script src="js/library/respond.min.js"></script>
    <![endif]-->
</head>
<body id="bd">
<div id="tzwrapper">
    <!-- Slider start -->
    <div id="home" class="tz_home_slider_meetup vc_row">
        <div class="tz_home_slider_meetup_setting">
            <ul class="bxslider">
				<li>
                    <div class="meetup_bl_slider_home" style="opacity:0.6;"></div>
                </li>
            </ul>
        </div>
        <div class="tz_content_slider_meetup">
            <div class="ds-table">
                <div class="ds-table-cell">
					<img class="lechazo-logo" src="img/logo-lechazo-color.svg" title="LechazoConf 2017" />
                    <div class="tz_meetup_slider_home_text">
                        <p class="lechazo-big">27 de mayo de 2017</p><p>Palacio de Congresos Conde Ansúrez &bull; Valladolid</p>
                    </div>
                    <div class="tz_meetup_countdown">
                        <div id="clock"></div>
                    </div>

					<div class="tz_meetup_social">
						<span class="meetup_line_left"></span>
						<a href="https://twitter.com/lechazoconf" target="_blank"><i class="fa fa-twitter"></i></a>
						<span class="meetup_line_right"></span>
					</div>

                    <!-- Begin MailChimp Signup Form -->
                    <link href="http://cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
                    <style type="text/css">
                        #mc_embed_signup{clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
                    </style>
                    <div id="mc_embed_signup">
                        <form action="http://lechazoconf.us15.list-manage.com/subscribe/post?u=5b69efa2634a497bd72d2eae8&amp;id=2d5db32c98" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                                <label for="mce-EMAIL">Subscribete a nuestra lista de correo para estar al día de las novedades</label>
                                <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Email" required>
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5b69efa2634a497bd72d2eae8_2d5db32c98" tabindex="-1" value=""></div>
                                <div class="clear"><input type="submit" value="Subscribir" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                            </div>
                        </form>
                    </div>
                    <!--End mc_embed_signup-->

					<div class="lechazo-organizers">
						<a href="http://www.cyliconvalley.es/" title="Cylicon Valley"><img class="lechazo-logo-cylicon" src="img/cylicon-logo.png" title="Cylicon Valley" /></a>
						<a href="https://solidgeargroup.com/" title="SolidGear"><img class="lechazo-logo-solidgear" src="img/solidgear-logo.svg" title="Solid Gear" /></a>
					</div>

                </div>
            </div>
        </div>
    </div>
    <!-- Slider end -->

</div>

<div id="easy-opener-section"><div class="easy-opener-bg"></div><div class="easy-opener-content"><a class="easy-opener-close" href="javascript: "></a><div class="video-content"></div> </div></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/library/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/library/bootstrap.min.js"></script>
<script>
    jQuery.noConflict();
</script>

<script src="js/library/jquery.countdown.min.js"></script>
<script>
jQuery(document).ready(function(){
	/* countdown slider home */
	var $tz_meetup_countdown = jQuery('.tz_meetup_countdown');
	if ( $tz_meetup_countdown.length > 0 ) {

		var $data_countdown     =   '2017/05/27 09:00:00';
		var $data_text_ended    =   'La LechazoConf ya ha acabado, nos vemos en la próxima!';

		var $data_text_day      =   'días';
		var $data_text_hours    =   'horas';
		var $data_text_min      =   'mins';
		var $data_text_sec      =   'secs';


		jQuery('#clock').countdown($data_countdown)
			.on('update.countdown', function(event) {
				var $this = jQuery(this).html(event.strftime(''
					+ '<div class="tz_meetup_countdown_time"><span>%D</span><b>'+ $data_text_day +'</b></div> '
					+ '<div class="tz_meetup_countdown_time"><span>%H</span><b>'+ $data_text_hours +'</b></div> '
					+ '<div class="tz_meetup_countdown_time"><span >%M</span><b>'+ $data_text_min +'</b></div> '
					+ '<div class="tz_meetup_countdown_time"><span>%S</span><b>'+ $data_text_sec +'</b></div> '
				));
			})
			.on('finish.countdown', function(event) {
				jQuery(this).html('<span class="tz_meetup_countdown_over">'+ $data_text_ended +'</span>')
					.parent().addClass('disabled');

			});
	}
});
</script>
</body>
</html>
